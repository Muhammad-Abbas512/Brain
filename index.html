<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Human Brain System</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="brain.png" type="image/x-icon">
</head>
<body>
  <h1>Human Brain System</h1>
  <p>Made by Muhammad Abbas & Moazzam</p>

  <div class="container">
    <div class="buttons">
    <button data-target="HPP">HPP</button>
      <button data-target="HCP">HCP</button>
      <button data-target="HMP">HMP</button>
      <button data-target="STM">STM</button>
      <button data-target="SM">SM</button>
      <button data-target="LTM">LTM</button>
      <button data-target="PS">PS</button>
    </div>

    <div class="content-row">
      <div class="brain-container">
        <img src="brain.png" alt="Human Brain" class="brain">
        <div id="HPP" class="part"></div>
        <div id="HCP" class="part"></div>
        <div id="HMP" class="part"></div>
        <div id="STM" class="part"></div>
        <div id="SM" class="part"></div>
        <div id="LTM" class="part"></div>
        <div id="PS" class="part"></div>
      </div>

      <div class="info-box">
        <h3>Hover or click on brain parts</h3>
        <p>Information about the selected part will appear here.</p>
      </div>
    </div>
  </div>
</body>


  <script src="script.js"></script>
</body>
</html>
